<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://www.szkolarysunku.waw.pl/wp-content/uploads/2020/03/szkola-rysunku-warszawa-nauka-rysowania-kurs-rysowania-zajeciadladzieci-architektura-asp6-3-1600x1022.png"
           height="50"
           alt="MDB Logo"
           loading="lazy"
      />
      Sekretariat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Login
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<style>
  body {
    background: linear-gradient(109.6deg, rgb(245, 239, 249) 30.1%, rgb(207, 211, 236) 100.2%);
    background-size: 100%;
  }

</style>

<style>
  div.box {
    top: 200px;
    width: 30%;
    height: 600px;
    border: 5px solid blue;

   }
</style>

<div class="container">

  <div align="center">
    <div class="col-md-4 mt-5">

      <form method="post" th:action="@{/login}">
        <h1 align="center">Zaloguj się</h1>
        <div class="form-group" align="left">
          <label for="login"><b>Login:</b></label>
          <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username"/>
        </div>

        <div class="form-group" align="left">
          <label for="password"><b>Hasło:</b></label>
          <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>
        </div>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Invalid username or password!
        </div>

        <div class="col" align="center">
          <button class="btn btn-success" type="submit" value="Sign In">Login</button>
        </div>

      </form>

      <div class="col mt-2" align="center" >

        <button class="btn btn-yellow">Forgot password</button>
      </div>


    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
