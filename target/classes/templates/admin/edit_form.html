<div align="center">
  <h1>Edytuj wniosek</h1>

  <br/>

  <form action="#" th:action="@{/update}" th:object="${wnioski}" method="post">

    <table border = "1" cellpadding = "10">
      <tr>
        <td><b>Nr_wniosku:</b></td>
        <td><input type="text" th:field="*{Nr_wniosku}" readonly="readonly"></td>
      </tr>
      <tr>
        <td><b>Nazwa:</b></td>
        <td><input type="text" th:field="*{Nazwa}"></td>
      </tr>

      <tr>
        <td><b>Data:</b></td>
        <td><input type="text" th:field="*{Data_zlozenia}" readonly="readonly"></td>
      </tr>

      <tr>
        <td><b>Czy_pilne:</b></td>
        <td><input type="text" th:field="*{Czy_pilne}"></td>
      </tr>

      <tr>
        <td><b>Nr_sekretariatu:</b></td>
        <td><input type="text" th:field="*{Nr_sekretatiatu}"></td>
      </tr>

      <tr>
        <td><b>Podaj swój numer klienta:</b></td>
        <td><input type="text" th:field="*{Nr_klienta}"></td>
      </tr>

      <tr align="center">
        <td colspan="2">
          <button type="submit" class="btn btn-success">Zapisz</button>
        </td>
      </tr>

    </table>

  </form>
  <br/>
  <form method="post" th:action="@{/main_admin}">
    <button href="/main_admin" type="submit" class="nav-link btn btn-danger" style="black" >Anuluj edytowanie wniosku</button>
  </form>
